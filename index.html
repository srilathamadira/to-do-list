<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
    <link rel="icon"  style="width:50%;"href="title.png">

	<link rel="stylesheet" href="styles.css" />
</head>
<body>
    
	
	<header>
		<h1>To Do List </h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2 class="col">Tasks</h2>

			<div id="tasks">

				

			</div>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
